<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Status | Plazen</title>
        <meta
            name="description"
            content="Real-time status page for Plazen services"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/svg+xml" href="favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img
                        src="https://www.plazen.org/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo2.c770f2f5.png&w=256&q=75"
                        alt="Plazen Logo"
                        width="48"
                        height="48"
                    />
                    <h1>Plazen Status</h1>
                </div>
                <p class="subtitle">Real-time status of all Plazen services</p>
            </header>

            <section class="overall-status" id="overall-status">
                <div class="status-indicator loading">
                    <span class="status-dot"></span>
                    <span class="status-text">Checking services...</span>
                </div>
            </section>

            <section class="services" id="services">
                <h2>Services</h2>
                <div class="services-list" id="services-list">
                    <!-- Services will be rendered here by JavaScript -->
                </div>
            </section>

            <section class="last-updated">
                <p>Last checked: <span id="last-updated">--</span></p>
                <button id="refresh-btn" class="refresh-btn">
                    <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path d="M23 4v6h-6M1 20v-6h6" />
                        <path
                            d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"
                        />
                    </svg>
                    Refresh
                </button>
            </section>

            <footer>
                <div class="footer-content">
                    <div class="footer-brand">
                        <a
                            href="https://plazen.org"
                            target="_blank"
                            rel="noopener"
                            class="footer-logo"
                        >
                            <img
                                src="https://www.plazen.org/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo2.c770f2f5.png&w=256&q=75"
                                width="48"
                                height="48"
                                alt="Plazen"
                            /><span class="plazen-text">Plazen</span>
                        </a>
                        <p class="copyright">
                            Â© 2025 Plazen
                            <a href="https://plazen.org/license">MIT License</a>
                        </p>
                    </div>
                    <div class="footer-links">
                        <div class="footer-column">
                            <h4>Product</h4>
                            <ul>
                                <li>
                                    <a
                                        href="https://plazen.org/documentation"
                                        target="_blank"
                                        rel="noopener"
                                        >Documentation</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="https://plazen.org/release-notes"
                                        target="_blank"
                                        rel="noopener"
                                        >Release Notes</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="https://plazen.org/support"
                                        target="_blank"
                                        rel="noopener"
                                        >Support</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <div class="footer-column">
                            <h4>Legal</h4>
                            <ul>
                                <li>
                                    <a
                                        href="https://plazen.org/privacy_policy"
                                        target="_blank"
                                        rel="noopener"
                                        >Privacy Policy</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="https://plazen.org/tos"
                                        target="_blank"
                                        rel="noopener"
                                        >Terms of Service</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script src="app.js"></script>
    </body>
</html>
